<!Doctype html>
<html lang="en">
<head>
<title>Sign Up Page</title>
<link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">
<script src="./assets/js/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="./assets/css/custom.css" >
</head>
<body class="bg-dark txt-dark">
<section class="signup">
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="signup-panel-header">
          <h3 class="signup-panel-title">Sign Up for Stuff4Hire</h3>
        </div>
        <div class="panel panel-default signup-panel border-radius-6 px-3 py-3">
        <div class="panel-body signup-panel-body">
                <form accept-charset="UTF-8" role="form">
                  <fieldset>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input class="form-control" placeholder="Name" name="email" type="text">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input class="form-control" placeholder="yourmail@example.com" name="email" type="text">
                    </div>
                    <div class="form-group">
                       <label for="inputPassword">Password</label>
                       <input class="form-control" placeholder="Password" name="password" type="password" value="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Phone</label>
                        <input class="form-control" placeholder="Contact Number" name="email" type="text">
                    </div>
                    <input class="btn-lg btn btn-primary btn-block btn-signup" type="submit" value="Sign Up">
                    <div class="signup-link mt-2">
                      <h6>Already Registered? <a href="">Log In</a></h6>
                    </div>
                  </fieldset>
                </form>
                <hr/ class="mb-0">
        </div>
        <div class="signup-panel-footer">
            <center><h6>or</h6></center>
            <input class="btn btn-lg btn-facebook btn-block bg-dark-blue txt-white" type="submit" value="Sign Up With Facebook">
        </div>
        </div>
        
      </div>
    </div>
</div>
</section>
</center>
 <!-- Optional JavaScript -->
 <script src="./assets/bootstrap/js/bootstrap.min.js"></script>

 </body>
 </html>
