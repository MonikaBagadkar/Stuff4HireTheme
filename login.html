<!Doctype html>
<html lang="en">
<head>
<title>Login Page</title>
<link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">
<script src="./assets/js/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="./assets/css/custom.css" >
</head>
<body class="bg-dark txt-dark">
<section class="login">
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="login-panel-header">
          <h3 class="login-panel-title">Log In into Stuff4Hire</h3>
        </div>
        <div class="panel panel-default login-panel px-3 py-4">
        <div class="panel-body login-panel-body">
                <form accept-charset="UTF-8" role="form">
                  <fieldset>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input class="form-control" placeholder="yourmail@example.com" name="email" type="text">
                    </div>
                    <div class="form-group">
                       <label for="inputPassword">Password</label>
                       <label class="forgot-pwd">
                          <a href="">Forgot Password?</a> 
                       </label>
                      <input class="form-control" placeholder="Password" name="password" type="password" value="">
                    </div>
                    <input class="btn-lg btn btn-primary btn-block btn-login" type="submit" value="Log In">
                    <div class="signup-link mt-2">
                      <h6>New to Stuff4Hire? <a href="">Sign up now</a></h6>
                    </div>
                  </fieldset>
                </form>
                <hr/ class="mb-0">
        </div>
        <div class="login-panel-footer">
            <center><h6>or</h6></center>
            <input class="btn btn-lg btn-facebook btn-block" type="submit" value="Login With Facebook">
        </div>
        </div>
        
      </div>
    </div>
</div>
</section>
</center>
 <!-- Optional JavaScript -->
 <script src="./assets/bootstrap/js/bootstrap.min.js"></script>

 </body>
 </html>
